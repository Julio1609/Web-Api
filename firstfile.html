<html>
    <head>
    <link rel="stylesheet" type="text/css" href="css.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>

            function chk(){

                var fname=document.getElementById('fname').value;
                var lname=document.getElementById('lname').value;
                var date=document.getElementById('date').value;
                var gd=document.getElementById('gd').value;
                var ms=document.getElementById('ms').value;
                var Email=document.getElementById('email').value;
                var num=document.getElementById('num').value;
                var ad=document.getElementById('ad').value;
                var pos=document.getElementById('pos').value;
                var myfile=document.getElementById('myfile').value;
                
                var dataString='fname='+ fname + '&lname='+ lname +'&date='+date + '&gd='+gd +'&ms='+ms + '&email='+Email +  '&num='+num +  '&ad='+ad+ '&pos='+pos+ '&myfile='+myfile;

                $.ajax({
                    type:"post",
                    url: "secondfile.php" ,
                    data:dataString,
                    cache: false,
                    success: function(html){
                        $('#msg').html(html);

                    }

                })
                return false;
            }

        </script>

    </head>
    <body>

        
<div class="wrapper">
    <div class="title">
      Registration Form
    </div>
    <div class="form">
       <div class="inputfield">
          <label>First Name</label>
          <input type="text" class="input" id="fname">
       </div>  
        <div class="inputfield">
          <label>Last Name</label>
          <input type="text" class="input" id="lname">
       </div>  

       <div class="inputfield">
        <label>date of birth</label>
        <input  type="date" class="input" placeholder="Date" id="date">
     </div>  
       
       
       <div class="inputfield">
          <label>Gender</label>
          <input type="text" class="input" id="gd">
          
       </div> 
       <div class="inputfield">
        <label>Marriage status</label>
        <input type="text" class="custom_select" id="ms">
     </div> 
      
        <div class="inputfield">
          <label>Email Address</label>
          <input type="text" class="input" id="email">
       </div> 
      <div class="inputfield">
          <label>Phone Number</label>
          <input type="text" class="input" id="num">
       </div> 
      <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea" id="ad"></textarea>
       </div> 
      <div class="inputfield">
          <label>Postal Code</label>
          <input type="text" class="input" id="pos">
       </div> 
<div class="inputfield">
        <label>Profile picture</label>
        <input type="file" class="input" name="myfile" id="myfile">
        
     </div> 

     
      <div class="inputfield">
        <input type="submit" value="Register" onclick=" return chk()" class="btn">
      </div>
    </div>
    
</div>	

 
        <p id="msg"></p>

    </body>
</html>
